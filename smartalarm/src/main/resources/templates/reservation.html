<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>一日の予定</title>
</head>
<body>
    <h1>本日の予定</h1>
    <ul>
        <li th:each="t: ${reservationList}">
            [[${t.title}]] -- [[${t.startTime}]] to [[${t.endTime}]] on [[${t.location}]]
            <form>
                <input type="hidden" name="id" th:value="$(t.id)"></input>
                <input type="submit" value="Delete"></input>
            </form>
        </li>
    </ul>
    <h2>予定を追加する</h2>
    <form th:action="@{/reservation}" th:object="${reservationForm}" method="post">
        <label for="title">予定の内容</label>
        <input type="text" th:field="*{title}" size="8" value="何かの予定" />
        <label for="comment">開始時刻</label>
        <input type="datetime-local" required th:field="*{startTime}" />
        <label for="comment">終了時刻</label>
        <input type="datetime-local" required th:field="*{endTime}" />
        <label for="title">場所</label>
        <input type="text" th:field="*{location}" size="8" value="どこかの場所" />
        <input type="submit" value="予定の追加" />
    </form>
</body>
